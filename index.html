<html>
<head>
<title> Coffee timer </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scr.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="reset()">
<div class="controls">
  <div class="playpause" onclick="ppclick()" ontouchstart="ppclick()">
    <span class="play"></span>
  </div>
  <div class="coffeegram">
    <span><div class="grams"><input id="coffee" class="cclas" type="number"/></div></span>
  </div>
</div>
<div class="controls">
  <div class="times">
    <span>
      <div class="mins"><input id="minutes" class="cclas" type="number"/></div>
      <div class="secs"><input id="seconds" class="cclas" type="number"/></div>
    </span>
  </div>
</div>
<div class="controls">
  <div class="wat"><input id="water" class="cclas" type="number"/></div>
  <div class="desc">Start</div>
</div>
</body>
</html>
